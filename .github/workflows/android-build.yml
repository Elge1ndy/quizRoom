name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: './client/package-lock.json'

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Install Web Dependencies
        working-directory: ./client
        run: npm install

      - name: Create .env file
        working-directory: ./client
        run: |
          echo "VITE_SUPABASE_URL=https://zoqkrhtnohjqglaaibhj.supabase.co" > .env
          echo "VITE_SUPABASE_ANON_KEY=sb_publishable_O5aXLjvCvajzTedOWRZtbA_xrsyoiIN" >> .env

      - name: Build Web Project
        working-directory: ./client
        run: npm run build

      - name: Sync Capacitor
        working-directory: ./client
        run: npx cap sync android

      - name: Build Android APK
        working-directory: ./client/android
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: quizroom-debug-apk
          path: client/android/app/build/outputs/apk/debug/app-debug.apk
